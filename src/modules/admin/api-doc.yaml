paths:
  /admin/signin:
    post:
      tags: ['Admin']
      summary: Returns an object containing the token and username
      description: It is necessary to pass the username and password as parameters
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 'admin'
                password:
                  type: string
                  example: '12345678'

      responses:
        201:
          description: An object with token and username
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwidXNlcm5hbWUiOiJhZG1pbiIsImlhdCI6MTU3OTc3NzgxOCwiZXhwIjoxNTc5ODY0MjE4fQ.EpvZcDxfI9WFvAew25Tilk8VsU0id3Nwsq556iTC4rI'
                  username:
                    type: string
                    example: 'admin'

        400:
          $ref: '#/components/errors/badRequest'

        401:
          $ref: '#/components/errors/unauthorized'

        500:
          $ref: '#/components/errors/internalServerError'
